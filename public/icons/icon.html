<!DOCTYPE html>
<html>
<head>
    <title>ReTodo Icon Generator</title>
    <style>
        body { margin: 0; padding: 20px; font-family: system-ui; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .icon-container { display: flex; flex-direction: column; align-items: center; }
        button { margin: 10px; padding: 10px 20px; background: #4F46E5; color: white; border: none; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="icon-container">
        <h2>192x192 Icon</h2>
        <canvas id="canvas192" width="192" height="192"></canvas>
        <button onclick="downloadIcon(192)">Download 192x192 PNG</button>
    </div>
    <div class="icon-container">
        <h2>512x512 Icon</h2>
        <canvas id="canvas512" width="512" height="512"></canvas>
        <button onclick="downloadIcon(512)">Download 512x512 PNG</button>
    </div>
    <script>
        function drawIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#4F46E5';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.25);
            ctx.fill();
            
            // Checkmark
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.0833;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            ctx.beginPath();
            ctx.moveTo(size * 0.292, size * 0.5);
            ctx.lineTo(size * 0.438, size * 0.646);
            ctx.lineTo(size * 0.708, size * 0.375);
            ctx.stroke();
        }
        
        function downloadIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        drawIcon(192);
        drawIcon(512);
    </script>
</body>
</html>
